name: net_flow
description: A new Flutter project.
version: 0.3.0+1

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' 

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.2
  permission_handler: ^11.3.1  # לניהול הרשאות בזמן ריצה
  flutter_downloader: ^1.11.7   # לניהול הורדת קבצים (עובד גם ברקע)
  path_provider: ^2.1.3         # למציאת נתיבי שמירה במכשיר

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
  macos:
    generate: true
    image_path: "assets/icon.png"
  image_path: "assets/icon.png"

